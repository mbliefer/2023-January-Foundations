<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbitless O&P</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="company-name">
                <img src="../images/bionic-leg (1).png" alt="logo">
                <h1>Limbitless O&P</h1>
            </div>
            <div class="socials">
                <a href=""><i class="fa-regular fa-envelope"></i> email</a>
                <a href=""><i class="fa-brands fa-instagram"></i> instagram</a>
                <a href=""><i class="fa-brands fa-facebook"></i> facebook</a>
                <a href=""><i class="fa-brands fa-twitter"></i> twitter</a>
            </div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./services.html">Services</a>
            <a href="./staff.html">Staff</a>
            <a href="./resources.html">Resources</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <article id="contact">
        <section class="contact-top">
            <div>
                <h1>Limbetless Orthotics & Prosthetics</h1>
                1234 S. Limbloss Rd. <br>
                Omaha, NE 68137 <br>
                <b>P:</b> 402-555-1234 <br>
                <b>F:</b> 402-555-4321
            </div>
        </section>
        <section class="contact-form">
            <form action="">
                <!-- <label for="name"></label> -->
                <input type="text" id="fullName" name="fullName" placeholder="Name...">
                <div class="phone-email">
                    <!-- <label for="phoneNumber"></label> -->
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone...">
                    <!-- <label for="emailAdress"></label> -->
                    <input type="email" name="emailAdress" id="emailAdress" placeholder="Email...">
                </div>
                <!-- <label for="messageSubject"></label> -->
                <input type="text" id="messageSubject" name="messageSubject" placeholder="Subject...">
                <!-- <label for="message"></label> -->
                <textarea name="message" id="message" placeholder="Your message..." cols="60" rows="20"></textarea>
            </form>
        </section>
    </article>
    <footer>
        <a href="https://www.indeed.com/jobs?q=limbetless&l=&from=searchOnHP">Careers</a>
        <a href=""><i class="fa-regular fa-envelope"></i> email</a>
        <a href=""><i class="fa-brands fa-instagram"></i> instagram</a>
        <a href=""><i class="fa-brands fa-facebook"></i> facebook</a>
        <a href=""><i class="fa-brands fa-twitter"></i> twitter</a>
        <a href="https://www.flaticon.com/free-icons/bionic-leg" title="bionic-leg icons">Bionic-leg icon created by
            Icongeek26 - Flaticon</a>
    </footer>
</body>

</html>
